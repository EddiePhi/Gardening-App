    <!-- Create Plot Modal -->
    <div class="modal" id="plotModal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="modal-title level">
          <div class="level-right">
            <p class="">Plot Specifications</p>
          </div>
          <div class="level-left">
            <span class="close">&times;</span>
          </div>
        </div>
        <div class="container"></div>
        <div class="field">
          <label class="label">Plot Name</label>
          <div class="control">
            <input class="input" type="text" />
          </div>
        </div>
        <div class="field">
          <label class="label">Rows</label>
          <div class="control">
            <input id="rowInput" type="number" />
          </div>
        </div>
        <div class="field">
          <label class="label">Columns</label>
          <div class="control">
            <input id="columnInput" type="number" />
          </div>
        </div>
        <div class="level">
          <div class="level-right"></div>
          <div class="level-left">
            <a id="makePlot" class="has-text-white is-large side-nav-btn"
              >Create Plot</a
            >

        </div>
