<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plants!</title>
     <!-- NES -->
     <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css/css/nes-core.min.css"
      rel="stylesheet"
    />
    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- NES FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../css/plant-style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-style has-shadow mb-5">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="#">
          <p>Gardening App</p>
        </a>
      </div>
      <div class="navbar-menu" id="nav-links">
        <div class="navbar-end mr-3">
          <div class="level">
            <div class="level-right">
              <p class="level-item has-text-white">Thu. January 14, 2021</p>
              <p class="level-item has-text-white"></p>
              <p class="level-item has-text-white">Weather</p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container" style="max-width: 100%">
        <div class="columns">
          <div class="column is-2">
            <div class="menu sticky">
              <ul id="menu" class="menu-list">
                <li>
                  <a
                    id="plants"
                    class="button has-text-white is-large is-rounded"
                    >Plants</a
                  >
                </li>
                <li>
                  <a
                    id="forecast"
                    class="button has-text-white side-nav-btn is-large is-rounded"
                  >
                    Forecast
                  </a>
                </li>
                <li>
                  <a
                    id="Settings"
                    class="button has-text-white is-large side-nav-btn is-rounded"
                  >
                    Settings
                  </a>
                </li>
                <li>
                  <a
                    class="side-nav-btn has-text-white button is-large is-rounded"
                    id="Home"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="column is-9 is-offset-2">
            <!-- Buttons  -->
            <div class="button-row is-vcentered">
              <button
                class="button mx-6 my-6 plant-button is-rounded"
                id="tomato"
              >
                Tomato
              </button>
            <button
              class="button mx-6 my-6 plant-button is-rounded"
              id="lettuce"
            >
              Lettuce
            </button>
            <button
              class="button mx-6 my-6 plant-button is-rounded"
              id="spinach"
            >
              Spinach
            </button>
          </div>

          <div class="button-row is-vcentered">
            <button
              class="button mx-6 my-6 plant-button is-rounded"
              id="cucumber"
            >
              Cucumber
            </button>
            <button
              class="button mx-6 my-6 plant-button is-rounded"
              id="peppers"
            >
              Peppers
            </button>
            <button class="button mx-6 my-6 plant-button is-rounded" id="thyme">
              Thyme
            </button>
          </div>
          <div class="button-row is-vcentered">
            <button class="button mx-6 my-6 plant-button is-rounded" id="dill">
              Dill
            </button>
            <button class="button mx-6 my-6 plant-button is-rounded" id="sage">
              Sage
            </button>
            <button
              class="button mx-6 my-6 plant-button is-rounded"
              id="rosemary"
            >
              Rosemary
            </button>

          </div>
        </div>
        <!-- MODAL -->
          <div class="modal" id="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h1>(Description description description description)</h1>
              <p>Sun: </p>
              <br>
              <p>Life cycle:</p>
              <br>
              <p>Spread:</p>
              <br>
              <p>Days to maturity:</p>
              <br>
              <p>Height:</p>
              <br>
              <p>Sow Method:</p>
          </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/plants.js"></script>
  </body>
</html>
