<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PLANTS!</title>
    

    <!-- NES CSS -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />

    <!-- Bulma-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- Press Start 2P Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Custom -->
    <link rel="stylesheet" href="../css/plant-style.css" />
  </head>
  <body>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-style has-shadow mb-5">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="#">
          <p>Plot of Gold</p>
        </a>
      </div>
      <div class="navbar-menu" id="nav-links">
        <div class="navbar-end mr-3">
          <div class="level">
            <div class="level-right">
              <div id="currentWeatherImg" style="height: 50px;"></div>
              <p id="currentDateTime" class="level-item has-text-white"></p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container" style="max-width: 100%">
        <div class="columns">
          <div class="column mr-3">
            <div class="menu sticky">
              <ul id="menu" class="menu-list">
                <li>
                  <a
                    id="plants"
                    class="has-text-white is-large side-nav-btn nes-container is-rounded mt-4"
                    >Plants</a
                  >
                </li>
                <li>
                  <a
                    id="forecast"
                    class="has-text-white side-nav-btn is-large nes-container is-rounded mt-4"
                  >
                    Forecast
                  </a>
                </li>
                <li>
                  <a
                    id="plot"
                    class="has-text-white is-large side-nav-btn nes-container is-rounded mt-4"
                  >
                    Plot
                  </a>
                </li>
                <li>
                  <a
                    class="has-text-white side-nav-btn is-large nes-container is-rounded mt-4"
                    id="home"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="column is-12 is-offset-1">
            <!-- Buttons  -->
            <div class="button-row is-vcentered">
              <button
                class="mx-6 my-6 nes-container has-background-white plant-button is-rounded shadow"
                id="tomato"
              >
                Tomato
              </button>
            <button
              class="mx-6 my-6 nes-container has-background-white plant-button is-rounded shadow"
              id="lettuce"
            >
              Lettuce
            </button>
            <button
              class="mx-6 my-6 nes-container hsa-background-white plant-button is-rounded shadow"
              id="spinach"
            >
              Spinach
            </button>
          </div>

          <div class="button-row is-vcentered">
            <button
              class="mx-6 my-6 nes-container has-background-white plant-button is-rounded shadow"
              id="cucumber"
            >
              Cucumber
            </button>
            <button
              class="mx-6 my-6 nes-container has-background-white plant-button is-rounded shadow"
              id="peppers"
            >
              Peppers
            </button>
            <button class="mx-6 my-6 nes-container has-background-white plant-button is-rounded shadow"
             id="thyme">
              Thyme
            </button>
          </div>
          <div class="button-row is-vcentered">
            <button class="mx-6 my-6 nes-container has-background-white plant-button is-rounded shadow" 
            id="dill">
              Dill
            </button>
            <button class="mx-6 my-6 nes-container has-background-white plant-button is-rounded shadow"
            id="sage">
              Sage
            </button>
            <button
              class="mx-6 my-6 nes-container has-background-white plant-button is-rounded shadow"
              id="rosemary"
            >
              Rosemary
            </button>

          </div>
        </div>
        <!-- MODAL -->
          <div class="modal" id="modal">
            <!-- <div class="modal-content">
              <span class="close">&times;</span>
              <h1>(Description description description description)</h1>
              <p>Sun: </p>
              <br>
              <p>Life cycle:</p>
              <br>
              <p>Spread:</p>
              <br>
              <p>Days to maturity:</p>
              <br>
              <p>Height:</p>
              <br>
              <p>Sow Method:</p>
          </div> -->
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../js/switchPages.js"></script>
    <script src="../js/plants.js"></script>
  </body>
</html>
