<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    
    <!-- Bulma-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- NES CSS -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />

    <!-- Press Start 2P Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Custom -->
    <link rel="stylesheet" href="../css/forecastStyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-style has-shadow mb-5">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="#">
          <p>Gardening App</p>
        </a>
      </div>
      <div class="navbar-menu" id="nav-links">
        <div class="navbar-end mr-3">
          <div class="level">
            <div class="level-right">
              <p class="level-item has-text-white">Thu. January 14, 2021</p>
              <p class="level-item has-text-white"></p>
              <p class="level-item has-text-white">Weather</p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container" style="max-width: 100%">
        <div class="columns">
          <div class="column mr-3">
            <div class="menu sticky">
              <ul id="menu" class="menu-list">
                <li>
                  <a
                    id="plants"
                    class="has-text-white is-large side-nav-btn nes-container is-rounded mt-4"
                    >Plants</a
                  >
                </li>
                <li>
                  <a
                    id="forecast"
                    class="has-text-white side-nav-btn is-large nes-container is-rounded mt-4"
                  >
                    Forecast
                  </a>
                </li>
                <li>
                  <a
                    id="Settings"
                    class="has-text-white is-large side-nav-btn nes-container is-rounded mt-4"
                  >
                    Settings
                  </a>
                </li>
                <li>
                  <a
                    class="has-text-white side-nav-btn is-large nes-container is-rounded mt-4"
                    id="Home"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <!-- Empty div for spacing -->
          <!-- <div class="column is-1"></div> -->
          <div class="column"></div>
          <div id="date1" class="column p-1 has-background-white nes-container is-rounded is-centered weather-column shadow"></div>
          <div class="column"></div>
          <div id="date2" class="column p-1 has-background-white nes-container is-rounded is-centered weather-column shadow"></div>
          <div class="column"></div>
          <div id="date3" class="column p-1 has-background-white nes-container is-rounded is-centered weather-column shadow"></div>
          <div class="column"></div>
          <div id="date4" class="column p-1 has-background-white nes-container is-rounded is-centered weather-column shadow"></div>
          <div class="column"></div>
          <div id="date5" class="column p-1 has-background-white nes-container is-rounded is-centered weather-column shadow"></div>
          <!-- Empty div for spacing -->
          <div class="column"></div>
        </div>
      </div>
    </section>

    
    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script src="../js/forecast.js"></script>
  </body>
</html>
