<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plants!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-style has-shadow mb-5">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="#">
          <p>Gardening App</p>
        </a>
      </div>
      <div class="navbar-menu" id="nav-links">
        <div class="navbar-end mr-3">
          <div class="level">
            <div class="level-right">
              <p class="level-item has-text-white">Thu. January 14, 2021</p>
              <p class="level-item has-text-white"></p>
              <p class="level-item has-text-white">Weather</p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container" style="max-width: 100%">
        <div class="columns">
          <div class="column is-2">
            <div class="menu sticky">
              <ul id="menu" class="menu-list">
                <li>
                  <a
                    id="plants"
                    class="button has-text-white is-large side-nav-btn is-rounded"
                    >Plants</a
                  >
                </li>
                <li>
                  <a
                    id="forecast"
                    class="button has-text-white side-nav-btn is-large is-rounded"
                  >
                    Forecast
                  </a>
                </li>
                <li>
                  <a
                    id="Settings"
                    class="button has-text-white is-large side-nav-btn is-rounded"
                  >
                    Settings
                  </a>
                </li>
                <li>
                  <a
                    class="side-nav-btn has-text-white button is-large is-rounded"
                    id="Home"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="column is-9 is-offset-2">
            <!-- Buttons  -->
            <div class="button-row is-vcentered">
              <button
                class="button mx-6 my-6 plant-button"
                id="tomato"
              >
                Tomato
              </button>
              <!-- Modal content -->
              <div class="modal" id="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <p>Tomatoes: technically a fruit.</p>
            </div>
            </div>
            <button
              class="button mx-6 my-6 plant-button"
              id="lettuce"
            >
              Lettuce
            </button>
            <button
              class="button mx-6 my-6 plant-button"
              id="spinach"
            >
              Spinach
            </button>
          </div>

          <div class="button-row is-vcentered">
            <button
              class="button mx-6 my-6 plant-button"
              id="cucumber"
            >
              Cucumber
            </button>
            <button
              class="button mx-6 my-6 plant-button"
              id="peppers"
            >
              Peppers
            </button>
            <button class="button mx-6 my-6 plant-button" id="thyme">
              Thyme
            </button>
          </div>

          <div class="button-row is-vcentered">
            <button class="button mx-6 my-6 plant-button" id="dill">
              Dill
            </button>
            <button class="button mx-6 my-6 plant-button" id="sage">
              Sage
            </button>
            <button
              class="button mx-6 my-6 plant-button"
              id="rosemary"
            >
              Rosemary
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="plants.js"></script>
  </body>
</html>
